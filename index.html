<!DOCTYPE html>
<html>
  <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>JavaScript Temperature Converter</title>
     <link href="normalize.css" rel="stylesheet" type="text/css">
     <link href="global.css" rel="stylesheet" type="text/css">

     <script type="text/javascript" src="temperature.js"></script>
  </head>
  <body>
    <div id="cuerpo"> 
    <div id="cabecera">
    <h1>Temperature Converter</h1>
    </div>
    <div id="contenedor">
    
      <a id="texto">Enter  Temperature (examples: 32F, 45C, -2.5f):</a>
      
      
       <input id="original" autofocus onchange="calculate();" placeholder="32F" size="50" pattern="/^([-+]?\d+(?:\.\d*)?)\s*(?:e([-+]?\d+))?(f|fa|fah|fahrenheit|c|cel|celsius)\s*$/i"></td>
     
      </div>
      <div id="conversion">
    
     <a id="texto">Converted Temperature:</a> 
     
        <span class="output" id="converted"></span>
        
     </div>
    </div>
  </body>
</html>
